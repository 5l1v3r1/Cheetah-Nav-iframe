ive,.index-page .header .labels .label-item:hover{color:#fff;border-bottom:2px solid #fff}.index-page .footer{color:#fff;padding:10px 20px;text-align:center;background-color:#3a3a3a}.index-page .content{flex:auto;display:flex}.index-page .content .left{width:160px;background-color:#3a3a3a}.index-page .content .left .pan-wrap{padding-top:20px}.index-page .content .left .pan-wrap .pan-item{color:#fff;padding:8px 20px;cursor:pointer;background-color:transparent;transition:all .2s ease}.index-page .content .left .pan-wrap .pan-item.active,.index-page .content .left .pan-wrap .pan-item:hover{background-color:#767f88}.index-page .content .left .pan-wrap .pan-item a{color:inherit;text-decoration:none;display:flex;align-items:center}.index-page .content .left .pan-wrap .pan-item .logo{height:16px;margin-right:8px}.index-page .content .left .pan-wrap .pan-item .name{font-size:14px}.index-page .content .right{flex:auto}.index-page .content .right iframe{width:100%;height:100%;background-color:#fff}.index-page .ad-wrap{position:fixed;right:5px;bottom:5px;border-radius:4px;cursor:pointer}.index-page .ad-wrap .ad-image{width:200px;border-radius:4px}.index-page .ad-wrap .close{font-size:12px;background-color:#ddd;position:absolute;top:0;right:0}</style>

 <body> 
  <div data-server-rendered="true" id="__nuxt">

       <a href="../index/"><h1><img src="../static/je2se/img/logo.png" class="logo" /> <span class="name">猎豹导航</span></h1></a>

            {% endfor %}
        </ul>
